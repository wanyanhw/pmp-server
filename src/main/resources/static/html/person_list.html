<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员列表</title>
    <script type="text/javascript" src="../js/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/person_list.js"></script>
    <script type="text/javascript" src="../js/hover.js"></script>
    <style>
        .pic {
            width: 200px;
            height: 250px;
            object-fit: scale-down;
            text-align: left;
            float: left;
            margin-right: 50px;
        }
        .img-url {
            width: 160px;
            height: 160px;
            padding-left: 20px;
            padding-top: 20px;
            padding-right: 20px;
        }
        .img-info {
            width: 100%;
            height: 30px;
        }
        .img-info div {
            line-height: 30px;
            float: left;
        }
        .value {
            padding-left: 20px;
            width: 50%;
            letter-spacing: 2px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="pic-area">
        <div class="pic" id="1" onmouseover="mouseOn(this)" onmouseout="mouseOut(this)">
            <img class="img-url" alt="暂无图片" src="../grass.jpg">
            <div class="img-infos">
                <div class="img-info">
                    <div class="value"><label>草地</label></div>
                </div>
            </div>
        </div>
        <div class="pic" id="2" onmouseover="mouseOn(this)" onmouseout="mouseOut(this)">
            <img class="img-url" alt="暂无图片" src="../pic/head.jpg">
            <div class="img-infos">
                <div class="img-info">
                    <div class="value"><label>草地</label></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
